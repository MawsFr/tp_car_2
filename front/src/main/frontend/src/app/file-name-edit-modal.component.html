<div id="edit-name" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{this.fileService.modalConfig.title}}</h4>
      </div>
      <div class="modal-body">
        <label for="name">{{this.fileService.modalConfig.text}}</label>
        <input name="name" type="text" [(ngModel)]="this.fileService.modalConfig.name" placeholder="Nom"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="button" data-dismiss="modal" (click)="validate()">Valider</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
