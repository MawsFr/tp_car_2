<div class="container">
    <h1 class="row">
        {{title}}
    </h1>
    <nav class="breadcrumb row">
        <a class="breadcrumb-item" href="#">Home</a>
        <span class="breadcrumb-item active">{{currentPath}}</span>
    </nav>
    <div class="row">
        <div id="toolbar" class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-plus"></i></button>
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-upload"></i></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-download"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="files_table" class="table table-striped table-hover table-responsiv">
            <thead class="thead-inverse">
                <tr scope="row">
                    <th class="select_all_checkbox"><input type="checkbox"></th>
                    <th>Nom</th>
                    <th>Taille</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let file of files">
                    <td class="checkbox"><input type="checkbox"></td>
                    <td class="filename"><i class="fa fa-2x" [ngClass]="file.currentClasses" aria-hidden="true"></i>
                        <h6>{{file.name}}</h6>
                    </td>
                    <td class="filesize">{{file.size}} octet{{file.size === 1 ? '' : 's'}}</td>
                    <td class="filesize"><i title="Télécharger" (click)="download(file)" class="action fa fa-2x fa-download" aria-hidden="true"></i></td>
                    <td class="filesize"><i title="Renommer" (click)="rename(file)" class="action fa fa-2x fa-pencil" aria-hidden="true"></i></td>
                    <td class="filesize"><i title="Supprimer" (click)="delete(file)" class="action fa fa-2x fa-trash" aria-hidden="true"></i></td>
                </tr>
            </tbody>
